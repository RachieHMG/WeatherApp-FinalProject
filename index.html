<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/pagestyle.css" />
    <title>Weather App Rachael Hegarty</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="d-flex" id="search-city">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter A City..."
              aria-label="Search"
              id="city-input"
            />
            <input
              type="submit"
              class="btn btn-success"
              value="SEARCH"
              id="search-button"
            />
          </form>
          <br />
          <div class="overview">
            <h1 class="info" id="city"></h1>
            <ul>
              <li class="infoTop" id="description"></li>
              <li class="infoBottom">Last updated: <span id="date"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li class="add">Humidity: <span id="humidity"></span>%</li>
                <li class="add">Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="coded">
          <a
            href="https://github.com/RachieHMG/WeatherApp-FinalProject"
            target="_blank"
            class="open"
            >Open-source Code</a
          >
          by Rachael Hegarty
        </div>
      </div>
    </div>
    <script src="src/function.js"></script>
  </body>
</html>
